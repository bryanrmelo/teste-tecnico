<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "https://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Login</title>
</h:head>
<h:body>
	<h:form>
		<h:outputText value="Usuario" />
		<h:inputText id="usuario" value="#{login.usuario}"></h:inputText>
		<h:message for="usuario"></h:message>
		<br></br>
		<br></br>

		<h:outputText value="Senha" />
		<h:inputSecret id="senha" value="#{login.senha}"></h:inputSecret>
		<h:message for="senha"></h:message>
		<br></br>
		<br></br>

		<h:commandButton action="#{login.validar()}"
			value="Entrar"></h:commandButton>
	</h:form>
</h:body>
</html>
